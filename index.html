<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <form id="puzzle">
        <div class="form-group">
          <label for="fullSentence">Enter a sentence:</label>
          <input type="text" class="form-control" id="fullSentence">
        </div>

        <button type="submit" class="btn btn-info">Make Puzzle</button>
      </form>
      <div class="puzzle">
        <p><span id="puzzle"></span></p>
      </div>
    </div>
  </body>
</html>
